<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Bukber Spesial</title>
    <style>
        :root { --bg: #0f172a; --gold: #f39c12; --white: #ffffff; }
        body { background-color: var(--bg); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        
        /* Animasi Amplop */
        .envelope-wrapper { cursor: pointer; position: relative; transition: 0.5s; }
        .envelope { position: relative; width: 280px; height: 180px; background: #c0392b; border-radius: 0 0 5px 5px; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        .envelope::before { content: ""; position: absolute; top: 0; z-index: 2; border-left: 140px solid transparent; border-right: 140px solid transparent; border-top: 100px solid #e74c3c; transform-origin: top; transition: transform 0.4s 0.4s; }
        
        /* Isi Surat */
        .letter { position: absolute; bottom: 0; left: 10px; width: 260px; height: 160px; background: var(--white); border-radius: 5px; padding: 20px; text-align: center; box-sizing: border-box; transition: 0.5s; z-index: 1; opacity: 0; }
        .letter h2 { color: #c0392b; margin: 0; font-size: 1.2rem; }
        .letter p { font-size: 0.8rem; color: #333; margin: 10px 0; }

        /* Animasi Terbuka */
        .envelope-wrapper.open .envelope::before { transform: rotateX(180deg); z-index: 0; }
        .envelope-wrapper.open .letter { bottom: 100px; height: 250px; opacity: 1; z-index: 3; box-shadow: 0 -10px 20px rgba(0,0,0,0.2); }

        .btn-gas { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 10px; font-size: 0.9rem; }
        
        .hint { position: absolute; bottom: -40px; width: 100%; text-align: center; color: var(--gold); font-size: 0.9rem; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
    </style>
</head>
